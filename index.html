<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter Token Machine</title>
</head>
<body>
 
<div class="Container">
    <div>
    <p class="CN">Counter Number</p>
    <p class="number">0</p>
    </div>onclick="increasedHandler()"
    
    <div>
    <button onclick="decreaseHandler()" id="decreaseHandler">-</button>
    <button onclick="resetHandler()" id="resetHandler">Reset</button>
    <button  id="increasedHandler"><span class="Plus">+</span></button>
    <input type="text" id="manualHandler" placeholder="Please Enter Token Number">
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
